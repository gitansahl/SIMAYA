    <div class="card" style="width: 100%;">

<script th:inline="javascript">

    $(document).ready(function () {

        $('#table_usaha').DataTable({
            "ajax": {
                "url": "/api/usaha/daftar-usaha-verifikasi",
                "dataSrc": ''
            },
            "searching": true,
            "ordering": true,
            columnDefs: [{
                targets: 0,
                render: $.fn.dataTable.render.moment('YYYY-MM-DDTHH:mm:ss', 'DD MMM YYYY HH:mm')
            },
                {
                    targets: 6,
                    orderable: false
                }],
            "columns": [
                {"data": "lastEdit"},
                {"data": "namaProduk"},
                {"data": "namaPenjual"},
                {"data": "hargaProduk"},
                {"data": "kontakPenjual"},
                {
                    "data": null,
                    "render": function (data) {
                        if (data.statusUsaha == 'BELUM_TERVERIFIKASI') {
                            return "Belum Terverivikasi"
                        } else if (data.statusUsaha == "TIDAK_TERVERIFIKASI") {
                            return "Tidak Tervefikasi"
                        } else {
                            return "Terverifikasi"
                        }
                    }
                },
                {
                    "data": null,
                    "render": function (data) {
                        return '<a class="btn btn-outline-success" href="/detail-usaha/' + data.idUsaha + '">' + 'Detail' + '</a>';
                    }
                }
            ],
        });
    })
</script>
